<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpoilerFive Login</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/texts.css">
    <link rel="icon" type="image/png" href="../images/favicon.png"/> <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="container bg-gris15" >
        <div class="row">
            <div class="col-3 col-s-6 box texto-principal-login">
                <div class="col-12">
                    <img class="logo-login img-login" src="../css/img/header/Logo Spoiler5_small.png" alt="">
                    <h2 class="asap font-cursive color-turquesa">¡Bienvenido a lo que te encanta!</h2>
                </div>
                <div class="col-12 btn-login">
                    <h4>¿Ya tenés una cuenta?</h4>
                    <a class="btn-sign-in color-turquesa font-regular" href="#">Iniciar Sesión</a>
                </div>
                <div class="col-12 btn-login">
                    <h4>¿Sos nuevo?</h4>
                    <a class="btn-sign-up bg-turquesa color-gris15 font-regular" href="#">¡Registrate Gratis!</a>
                </div>
            </div>
            <div class="col-9 col-s-6 img-login"  >
                <img src="../css/img/background-image/welcome_2.png" alt=""> 
            </div>
        </div>
    </div>
</body>
</html>
