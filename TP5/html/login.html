<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpoilerFive Login</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/png" href="../images/favicon.png"/> <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 col-s-6 box texto-principal-login" style="background-color: black; color: white; padding: 0.5em;">
                <img src="../css/img/header/Logo Spoiler5_small.png" alt="">
                <h4>¡Bienvenido a lo que te encanta!</h3>

                <div class="btn-login">
                    <p>¿Ya tienes una cuenta?</p>

                </div>
                <div class="btn-login">
                    <p>¿Eres nuevo?</p>
                    <a class="btn-sign-up" href="#">¡Registrate Gratis!</a>
                </div>
            </div>
            <div class="col-9 col-s-6">
                <img class="img-principal" src="../css/img/background-image/welcome_2.png" alt=""> 
            </div>
        </div>
    </div>
