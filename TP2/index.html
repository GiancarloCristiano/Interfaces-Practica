<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="images/favicon.png"/>
        <title>TPE2 Giancarlo Cristiano</title>
    </head>

    <body class="bg-dark">
        <div class="container">
            <ul class="nav justify-content-center p-3 navbar-dark">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">Trabajo Práctico Entregable 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Giancarlo Cristiano</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">UI '2020</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">TUDAI</a>
                </li>
            </ul>

            <div class="container">
                <form class="col-md-4 offset-md-4 mt-4" id="jugadores">
                    <div class="form-group">
                        <h2 class="text-light">4 EN LÍNEA</h2> 
                        <div class="form-group">
                            <label for="inputState" class="text-light">Jugador 1</label>
                            <input type="text" name="nombre" class="form-control" id="nombre-j1" placeholder="Ingrese Nombre">
                            <label for="inputState" class="text-light"></label>
                            <select value="" id="color-j1" class="form-control" name="valor-color">
                                <option selected disabled value="#DC3545">Color</option>
                                <option class="text-danger" value="#DC3545">Rojo</option>
                                <option value="#FF99CC" style="color: #FF99CC">Rosa</option>
                                <option value="#9900CC" style="color:#9900CC">Violeta</option>
                                <option value="#003399" style="color: #003399">Azul</option>
                                <option class="text-info" value="#17A2B8">Turquesa</option>
                                <option class="text-success" value="#28A745">Verde</option>
                                <option class="text-warning" value="#FFC107">Amarillo</option>
                                <option value="#FF6600" style="color:#FF6600">Naranja</option>
                                <option value="#343A40">Negro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputState" class="text-light">Jugador 2</label>
                            <input type="text" name="nombre" class="form-control" id="nombre-j2" placeholder="Ingrese Nombre">
                            <label for="inputState" class="text-light"></label>
                            <select value="" id="color-j2" class="form-control" name="valor-color">
                                <option selected disabled value="#003399">Color</option>
                                <option class="text-danger" value="#DC3545">Rojo</option>
                                <option value="#FF99CC" style="color: #FF99CC">Rosa</option>
                                <option value="#9900CC" style="color:#9900CC">Violeta</option>
                                <option value="#003399" style="color: #003399">Azul</option>
                                <option class="text-info" value="#17A2B8">Turquesa</option>
                                <option class="text-success" value="#28A745">Verde</option>
                                <option class="text-warning" value="#FFC107">Amarillo</option>
                                <option value="#FF6600" style="color:#FF6600">Naranja</option>
                                <option value="#343A40">Negro</option>
                            </select>
                        </div>
                        <div id="error" class="alert alert-danger" role="alert" hidden>Error: los jugadores no pueden compartir nombre y/o color.</div>
                        <div class="form-group">
                        <label for="inputState" class="text-light">Sonidos</label>
                        <select value="" id="sonidos" class="form-control" name="sonidos">
                            <option value="0">Desactivados</option>
                            <option value="1">Activados</option>
                        </select>
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block p-3" id="boton-jugar">JUGAR</button>
                    </form>
                </div>


                <div id="juego" hidden>
                    <div class="shadow-sm p-3 mb-4 bg-light rounded-lg">
                        <div class="btn-toolbar ml-3 mt-2 navbar-collapse" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group mb-3 mr-3 flex-fill " id="" role="group" aria-label="First group">
                                <h3 id="get-j1" style="">Jugador 1</h3>
                                <h3>
                                    <span class="badge badge-dark ml-3 mr-3">VS</span>
                                </h3>
                                <h3 id="get-j2" style="">Jugador 2</h3>
                            </div>
                            <div class="btn-group mr-3 mb-3 flex-fill" role="group" aria-label="Second group">
                                <h3>
                                    <span class="badge text-light p-2 mt-2" id="boton-turno">
                                </h3>
                                <h3>
                                    <span class="badge badge-dark p-2 mt-2" id="msj-final" hidden>
                                </h3>
                            </div>
                            <div class="btn-group mr-3 mb-3 flex-fill" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-dark" id="boton-reiniciar">Reiniciar juego</button>
                            </div>
                            <div class="btn-group mb-3 flex-fill" role="group" aria-label="Fourth group">
                                <button type="button" class="btn btn-lg" id="sonido-on">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-volume-up-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
                                        <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                                        <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707z"/>
                                        <path fill-rule="evenodd" d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
                                    </svg>
                                </button>
                                <button type="button" class="btn" id="sonido-off" style="display: none">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-volume-mute" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04L4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04zm7.854.606a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708l4-4a.5.5 0 0 1 .708 0z"/>
                                        <path fill-rule="evenodd" d="M9.146 5.646a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    <canvas class=" shadow-sm bg-white rounded-lg" id="canvas" width="1080" height="1080"></canvas>
                </div>
            

                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script type='text/javascript' src='js/main.js'></script>
                <script type='text/javascript' src='js/ficha.js'></script>


                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
            </body>

        </html>
    </body>
</html>
