        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </nav>

        <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <div>
                <div class="btn-toolbar mb-4" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-secondary" id="btn-gray" onclick="document.querySelector('.gray').click();">Escala de Grises</button>
                        <button type="button" class="btn btn-light" id="btn-binary" onclick="document.querySelector('.binary').click();">Binario</button>
                        <button type="button" class="btn btn-warning" id="btn-sepia" onclick="document.querySelector('.sepia').click();">Sepia</button>
                        <button type="button" class="btn btn-dark" id="btn-negative" onclick="document.querySelector('.negative').click();">Negativo</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-light" id="btn-saturation">+10 Brillo</button>
                        <button type="button" class="btn btn-dark" id="btn-saturation">-10 Brillo</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-danger" id="btn-saturation">Saturación</button>

            <div class="container">
                <input class="input1" type="file" style="display: none;">
                <canvas class="canvas1" width="600" height="800"></canvas>

        <div>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

                        onclick="document.querySelector('.input1').click();">Cargar imagen</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <a href="#" type="button" class="btn btn-primary" id="btn-download"
                        download="my-file-name.png">Descargar imagen</a>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" id="btn-clear">Limpiar canvas</button>
                </div>
            </div>
